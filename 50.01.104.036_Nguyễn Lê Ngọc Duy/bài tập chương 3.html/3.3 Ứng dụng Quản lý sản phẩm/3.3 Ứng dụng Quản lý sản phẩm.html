<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Quản Lý Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .form-container {
            margin-bottom: 20px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1>Ứng dụng Quản Lý Sản Phẩm</h1>

    <!-- Form thêm sản phẩm -->
    <div class="form-container">
        <h2>Thêm sản phẩm mới</h2>
        <input type="text" id="newProductName" placeholder="Nhập tên sản phẩm" />
        <button onclick="addProduct()">Thêm</button>
        <p id="message"></p>
    </div>

    <!-- Bảng hiển thị danh sách sản phẩm -->
    <h2>Danh sách sản phẩm</h2>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <script>
        // Mảng lưu danh sách sản phẩm
        let products = [
            "Sony Xperia",
            "Samsung Galaxy",
            "Nokia 6",
            "Xiaomi Redmi Note 4",
            "Apple iPhone 6S",
            "Xiaomi Mi 5s Plus",
            "Apple iPhone 8 Plus",
            "Fujitsu F-04E",
            "Oppo A71"
        ];

        // Hiển thị danh sách sản phẩm
        function displayProducts() {
            const productTable = document.getElementById("productTable");
            productTable.innerHTML = ""; // Xóa dữ liệu cũ

            products.forEach((product, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td onclick="editProduct(${index})">${product}</td>
                    <td>
                        <button onclick="deleteProduct(${index})">Xóa</button>
                    </td>
                `;
                productTable.appendChild(row);
            });

            // Thêm dòng tổng số sản phẩm
            const totalRow = document.createElement("tr");
            totalRow.innerHTML = `<td colspan="3">${products.length} sản phẩm</td>`;
            productTable.appendChild(totalRow);
        }

        // Thêm sản phẩm mới
        function addProduct() {
            const newProductName = document.getElementById("newProductName").value.trim();
            const message = document.getElementById("message");

            if (newProductName) {
                products.push(newProductName);
                message.textContent = "Sản phẩm đã được thêm!";
                message.style.color = "green";
                displayProducts();
            } else {
                message.textContent = "Vui lòng nhập tên sản phẩm!";
                message.style.color = "red";
            }

            document.getElementById("newProductName").value = ""; // Xóa nội dung ô nhập
        }

        // Sửa tên sản phẩm
        function editProduct(index) {
            const newName = prompt("Nhập tên mới cho sản phẩm:", products[index]);
            if (newName && newName.trim() !== "") {
                products[index] = newName.trim();
                displayProducts();
            }
        }

        // Xóa sản phẩm
        function deleteProduct(index) {
            if (confirm(`Bạn có chắc chắn muốn xóa sản phẩm "${products[index]}"?`)) {
                products.splice(index, 1);
                displayProducts();
            }
        }

        // Gọi hàm hiển thị danh sách khi tải trang
        displayProducts();
    </script>
</body>

</html>
